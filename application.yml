# Add your Details
eureka:
  client:
     fetch-registry: true
     register-with-eureka: true
     service-url:
       default-Zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true
management:
  endpoint:
    health:
      show-details: always
      
  endpoints:
    web:
      exposure:
        include:
        - "*"
